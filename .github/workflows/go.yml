name: Go

on:
  push:
    branches: '**'
  pull_request:
    branches: '**'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Test
      run: |
        go test -v ./...
        go get github.com/google/go-cmp/cmp
        go test -v ./testdata/generated
