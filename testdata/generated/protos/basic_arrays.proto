syntax = "proto3";
package proto;

option go_package = "github.com/200sc/bebop/testdata/generated/protos";

message BasicArrays {
    repeated bool a_bool = 1;
    bytes a_byte = 2;
    repeated int32 a_int16 = 3;
    repeated uint32 a_uint16 = 4;
    repeated int32 a_int32 = 5;
    repeated uint32 a_uint32 = 6;
    repeated int64 a_int64 = 7;
    repeated uint64 a_uint64 = 8;
    repeated float a_float32 = 9;
    repeated double a_float64 = 10;
    repeated string a_string = 11;
    bytes a_guid = 12;
}

message TestInt32Array { repeated int32 a = 1; }